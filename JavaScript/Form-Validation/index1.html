<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form Validation</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <h1>Form Validation</h1>
        <form>
            <input type="text" name="username" placeholder="Enter your Username">
            <p>Username must be  and contain 5 - 12 characters</p>

            <input type="text" name="email" placeholder="Enter your email">
            <p>Email must be a valid address, e.g. me@mydomain.com</p>

            <input type="text" name="age" placeholder="Enter your Age">
            <p>Age must be between 0 to 100</p>

            <input type="text" name="telephone" placeholder="Enter your Phone number">
            <p>Telephone must be a valid UK telephone number (11 digits)</p>

            <input type="password" name="password" placeholder="Enter your Password">
            <p>Password must alphanumeric (@, _ and - are also allowed) and be 8 - 20 characters</p>

            <!-- <input type="password" name="cpassword" placeholder="Enter to Confirm your Password">
            <p>Password not matched</p> -->

            <!-- <input type="text" name="slug" placeholder="profile slug">
            <p>Slug must contain only lowercase letters, numbers and hyphens and be 8 - 20 characters</p> -->

        </form>
        <script type="text/javascript" src="script1.js"></script>
    </body>
</html>
