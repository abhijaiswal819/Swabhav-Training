<div class="container mt-3">
<br><br><hr>
<h2>All Student Details</h2>
<table border="1" class="table table-dark table-hover">
  <thead>
    <tr>
    <th >ID</th>
    <th >First Name</th>
    <th >Last Name</th>
    <th >Email</th>
    <th >Update</th>
    <th >Delete</th>
</tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of student">
    <td>{{data.id}}</td>
    <td>{{data.firstName}}</td>
    <td>{{data.lastName}}</td>
    <td>{{data.email}}</td>
    <td><button class="btn btn-warning" (click)="updateStudent(data.id)">Update</button></td>
    <td><button class="btn btn-danger" (click)="deleteStudent(data.id)">Delete</button></td>
  </tr>
</tbody>
</table>
</div>
